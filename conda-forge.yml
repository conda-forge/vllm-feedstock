conda_build_tool: rattler-build
github:
  branch_name: main
  tooling_branch_name: main
conda_build:
  error_overlinking: true
conda_forge_output_validation: true
build_platform:
  osx_arm64: osx_64
  linux_aarch64: linux_64
github_actions:
  self_hosted: true
  triggers:
    - push
    - pull_request
provider:
  linux_64: github_actions
  linux_aarch64: azure
test: native_and_emulated
